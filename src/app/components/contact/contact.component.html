<div class="row">
      <div class="col-lg-12">
        <form method="post" id="form_id" novalidate="novalidate" action="#" enctype="text/plain">
    
    <div class="row" style="margin-bottom: 10px;">
    <div class="col-md-12 msgTxt">Any queries? shoot me here</div>
    </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" name="Name" class="form-control" id="name" placeholder="Your Name *" required="required" data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Your Email *" required="required" data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input type="tel" name="Phone" class="form-control" id="phone" placeholder="Your Phone *" required="required" data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea name="Message" class="form-control" id="message" placeholder="Your Message *" required="required" data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
